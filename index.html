<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Merry Christmas</title>
    <link rel="icon" href="images/favicon.ico">

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Merry Christmas and Happy New Year Baby! 💖👫🏻💖</h1>

    <div id="pictureCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <img src="images/a1.jpeg" class="our-image" alt="...">
        </div>
        <div class="carousel-item container-fluid">
          <img src="images/a2.jpeg" class="our-image" alt="...">
        </div>
        <div class="carousel-item container-fluid">
          <img src="images/a3.jpeg" class="our-image" alt="...">
        </div>
        <div class="carousel-item container-fluid">
          <img src="images/b1.jpeg" class="our-image" alt="...">
        </div>
        <div class="carousel-item container-fluid">
          <img src="images/b2.jpeg" class="our-image" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#pictureCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#pictureCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
    <section id="lights">
        <div id="christmasCarousel" class="carousel" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/Christmas 2.jpeg" class="christmas-image" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/Christmas 1.jpeg" class="christmas-image" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/Christmas.jpeg" class="christmas-image" alt="...">
            </div>
          </div>
        </div>
    </section>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JS -->
    <script src="christmas.js" charset="utf-8"></script>
  </body>
</html>
